name: E2E Order Tests

on:
  # ÊâãÂãïÂÆüË°å
  workflow_dispatch:
    inputs:
      test_pattern:
        description: 'Test pattern (e.g., "calendar" or specific file)'
        required: false
        default: 'calendar'
      headless:
        description: 'Run in headless mode'
        required: false
        default: 'true'
        type: boolean
      parallel_count:
        description: 'Number of parallel workers'
        required: false
        default: '3'
        type: choice
        options:
          - '1'
          - '2'
          - '3'
          - '5'

env:
  # Êó¢Â≠ò„ÅÆË™çË®ºÊÉÖÂ†±
  DEV_LOGIN_USER: ${{ secrets.DEV_LOGIN_USER }}
  DEV_LOGIN_PASS: ${{ secrets.DEV_LOGIN_PASS }}
  
  # „ÉØ„Éº„Ç´„ÉºÂõ∫Êúâ„ÅÆË™çË®ºÊÉÖÂ†±„ÇíËøΩÂä†
  DEV_LOGIN_USER_W1: ${{ secrets.DEV_LOGIN_USER_W1 }}
  DEV_LOGIN_PASS_W1: ${{ secrets.DEV_LOGIN_PASS_W1 }}
  DEV_LOGIN_USER_W2: ${{ secrets.DEV_LOGIN_USER_W2 }}
  DEV_LOGIN_PASS_W2: ${{ secrets.DEV_LOGIN_PASS_W2 }}
  DEV_LOGIN_USER_W3: ${{ secrets.DEV_LOGIN_USER_W3 }}
  DEV_LOGIN_PASS_W3: ${{ secrets.DEV_LOGIN_PASS_W3 }} 
  
  STAGING_LOGIN_USER: ${{ secrets.STAGING_LOGIN_USER }}
  STAGING_LOGIN_PASS: ${{ secrets.STAGING_LOGIN_PASS }}
  STAGING_BASIC_USER: ${{ secrets.STAGING_BASIC_USER }}
  STAGING_BASIC_PASS: ${{ secrets.STAGING_BASIC_PASS }}

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.24.0

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile
        
      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps chromium
        
      - name: Run E2E tests
        run: |
          npm run test -- --dir=./test-cases/${{ github.event.inputs.test_pattern || 'calendar' }} --parallel=${{ github.event.inputs.parallel_count || '3' }}
        continue-on-error: true

      - name: Generate HTML report
        run: npm run report
        if: always()

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ github.run_number }}
          path: |
            results/
          retention-days: 30

      - name: Upload screenshots
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: screenshots-${{ github.run_number }}
          path: |
            results/screenshots/
          retention-days: 30

      - name: Deploy report to GitHub Pages
        if: github.ref == 'refs/heads/main' && always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./results
          destination_dir: reports/${{ github.run_number }}

      - name: Post summary
        if: always()
        run: |
          echo "## üß™ E2E Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -f results/results_*.json ]; then
            TOTAL=$(cat results/results_*.json | jq 'length')
            PASSED=$(cat results/results_*.json | jq '[.[] | select(.success == true)] | length')
            FAILED=$((TOTAL - PASSED))
            
            echo "| Metric | Count |" >> $GITHUB_STEP_SUMMARY
            echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
            echo "| ‚úÖ Passed | $PASSED |" >> $GITHUB_STEP_SUMMARY
            echo "| ‚ùå Failed | $FAILED |" >> $GITHUB_STEP_SUMMARY
            echo "| üìä Total | $TOTAL |" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "üìÑ [View Full Report](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/reports/${{ github.run_number }}/report.html)" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ùå No results file found" >> $GITHUB_STEP_SUMMARY
          fi

  notify:
    needs: test
    runs-on: ubuntu-latest
    if: always()
    env:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

    steps:
      - name: Slack notification
        if: ${{ env.SLACK_WEBHOOK_URL != '' }}
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ needs.test.result }}
          fields: repo,message,commit,author,action,eventName,ref,workflow
          text: |
            E2E Test ${{ needs.test.result == 'success' && '‚úÖ Passed' || '‚ùå Failed' }}
            Report: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/reports/${{ github.run_number }}/report.html
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
